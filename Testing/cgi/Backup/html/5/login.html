<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Remark Web Survey Control Panel</title>
<SCRIPT LANGUAGE="JAVASCRIPT">
function set_focus()
{
document.RWSADMIN.USERNAME.focus()
}
</SCRIPT>
<style type="text/css">
<!--
body {
	font: 100% Verdana, Arial, Helvetica, sans-serif;
	margin: 0; /* it's good practice to zero the margin and padding of the body element to account for differing browser defaults */
	padding: 0;
	text-align: center; /* this centers the container in IE 5* browsers. The text is then set to the left aligned default in the #container selector */
	color: #000000;
}
.oneColElsCtr #container {
	width: 38em;  /* this width will create a container that will fit in an 800px browser window if text is left at browser default font sizes */
	background: #90B2EA;
	margin: 15px auto; /* the auto margins (in conjunction with a width) center the page */
	border: 1px solid #000000;
	text-align: left; /* this overrides the text-align: center on the body element. */
}
.oneColElsCtr #mainContent {
	padding: 0 20px; /* remember that padding is the space inside the div box and margin is the space outside the div box */
}
-->
</style></head>

<body class="oneColElsCtr" ONLOAD="set_focus();">

<div id="container">
  <div id="mainContent"><FORM NAME="RWSADMIN" ACTION="@*(admin)@*(uid)" METHOD="POST">
    <TABLE BORDER=0>
  <TR>
    <TD height="116"> 
      <div align="center"><img img src="@*(img)" alt="RWS5 Logo" width="128" height="128" style="margin-right:10px; margin-left:10px; padding-top:10px" /></div>
      </TD>
    <TD><h2>Remark Web Survey<sup>&reg;</sup> 5<BR>
        Control Panel Login</h2>
    </TD>
  </TR>

<TR>
<TD ALIGN="LEFT" COLSPAN=2><p>&nbsp;</p>
  </TD>
</TR>
<tr>
</tr>
<TR>
<TD WIDTH="160" style="padding-left:57px"><LABEL FOR="PASSWORD"><strong>Username:</strong></LABEL></TD>
<TD WIDTH="398"><INPUT TYPE="USERNAME" ID="USERNAME" NAME="USERNAME" style="width:300px"></INPUT></TD>
</TR>
<TR>
<TD WIDTH="160" style="padding-left:57px"><LABEL FOR="PASSWORD"><strong>Password:</strong></LABEL></TD>
<TD WIDTH="398"><INPUT TYPE="PASSWORD" ID="PASSWORD" NAME="PASSWORD" style="width:300px"></INPUT></TD>
</TR>
<TR>
<TD COLSPAN=2></TD>
</TR>
<TR>
<td width="160">&nbsp;</td>
<TD style="padding-bottom:12px; text-align:right"><INPUT TYPE="HIDDEN" ID="FORM_ACTION" NAME="FORM_ACTION" VALUE="LOGIN!"></INPUT><INPUT TYPE="SUBMIT" ID="LOGIN" NAME="LOGIN" VALUE="Login" style="width: 80px"></INPUT></TD>
</TR>
</TABLE></FORM></div>
<!-- end #container --></div>
</body>
</html>
