<title>Remark Web Survey Control Panel</title>
<SCRIPT LANGUAGE="JAVASCRIPT">
function load()
{
var data_script_load = '@*(data)';
if (data_script_load)
{
var load = window.open('@*(data)','');
}
}

function validate(action_name)
{
switch(action_name)
{
case "VIEW":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Data File you would like to view.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMIN.FORM_ACTION.value = "VIEW_DATA!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
break;
case "RESET":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Data File you would like to reset.");
document.RWSADMIN.FormSelect.focus();
}
else
{
if (confirm("Are you sure you want to reset your data? This action will remove all the current data online for your form."))
{
document.RWSADMIN.FORM_ACTION.value = "RESET_DATA!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
}
break;
case "DOWNLOAD":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Data File you would like to download.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMINGET.FORMNAME.value = document.RWSADMIN.FormSelect.value;
document.RWSADMINGET.DOWNLOADTYPE.value = "DATA";
document.RWSADMINGET.UID.value = "@*(uid_get)";
document.RWSADMINGET.submit();
}
break;
case "STATGLANCE":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Statistics you would like to view.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMIN.FORM_ACTION.value = "STATGLANCE!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
break;
case "INCOMPLETE":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Data File you would like to download.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMINGET.FORMNAME.value = document.RWSADMIN.FormSelect.value;
document.RWSADMINGET.DOWNLOADTYPE.value = "INCOMPLETE";
document.RWSADMINGET.DESIGNER.value = "0";
document.RWSADMINGET.UID.value = "@*(uid_get)";
document.RWSADMINGET.submit();
}
break;
}
}
</SCRIPT>

<div id="container">
  <div id="header">
    <img img src="@*(img)" alt="RWS5 Logo" width="128" height="128" style="float:left; margin-right:10px; margin-left:10px; " />
    <div id="welcome">Welcome, <strong>@*(username)</strong>.<br />

  <div id="nav-menu">

  </div>
  <div id="mainContent">

    	<td style="text-align:left; font-weight:bold;">Form:</td>

    </tr>

    	<td style="padding-right:10px;"><strong><select id="FormSelect" name="FormSelect" size="1" style="width: 317px">

                </select></strong></td>

        <td><input type="button" id="VIEW_DATA2" name="VIEW_DATA2" value="View Data" onclick="validate('VIEW');" style="width: 144px" /></td>

    <FORM NAME="RWSADMINGET" ACTION="@*(admin)@*(uid)" METHOD="GET"><INPUT TYPE="HIDDEN" ID="FORMNAME" NAME="FORMNAME"><INPUT TYPE="HIDDEN" ID="DESIGNER" NAME="DESIGNER"><INPUT TYPE="HIDDEN" ID="UID" NAME="UID"><INPUT TYPE="HIDDEN" ID="DOWNLOAD_TYPE" NAME="DOWNLOADTYPE"></INPUT></FORM>
