<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>css image clipping</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<style type="text/css">
#container {
height:400px;
width:200px; 
overflow:hidden;
}
</style>

<!--[if IE]>
<style type="text/css">
#clipped img {
    clip:rect(44px 297px 194px 148px); 
 }
</style>
<![endif]-->

</head>
<body>

<div id="container">
   <img src="img/Infographic db.png" style="margin-left:-100px; " alt="">

</div>
<br>


</body>
</html>
