<SCRIPT LANGUAGE="JAVASCRIPT">
function getCheckedValue(radioObj) {
	if(!radioObj)
		return "";
	var radioLength = radioObj.length;
	if(radioLength == undefined)
		if(radioObj.checked)
			return radioObj.value;
		else
			return "";
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].checked) {
			return radioObj[i].value;
		}
	}
	return "";
}

function enterSubmit()
{
if (event.keyCode==13){
perform_navigate('REPORT');
}
}


function perform_navigate(action_name)
{
switch(action_name)
{
case "PRINTSTATS":
var report_type = getCheckedValue(document.RWSADMIN.report);
if (report_type == "duration")
{
	var match = /\d/.test(document.RWSADMIN.interval.value);
	
	if((!match) || (document.RWSADMIN.interval.value == '') || (document.RWSADMIN.interval.value <= 0))
	{
		alert("Please enter a valid interval length.");
		document.RWSADMIN.FormSelect.focus();
		break;
	}
	report_type += ">" + document.RWSADMIN.interval.value;
}
document.RWSADMIN.FORM_ACTION.value = "PRINTSTATS!@*(form_name)>" + report_type;
document.RWSADMIN.submit();
break;

case "REPORT":
var report_type = getCheckedValue(document.RWSADMIN.report);
if (report_type == "duration")
{
	var match = /\d/.test(document.RWSADMIN.interval.value);
	
	if((!match) || (document.RWSADMIN.interval.value == '') || (document.RWSADMIN.interval.value <= 0))
	{
		alert("Please enter a valid interval length.");
		document.RWSADMIN.FormSelect.focus();
		break;
	}
	report_type += ">" + document.RWSADMIN.interval.value;
}
document.RWSADMIN.FORM_ACTION.value = "STATGLANCE!@*(form_name)>" + report_type;
document.RWSADMIN.submit();
break;

case "OK":
document.RWSADMINGET.UID.value = "@*(uid_get)";
document.RWSADMINGET.NAV.value = "Data";
document.RWSADMINGET.submit();
break;
}
}
	 </SCRIPT>
