function load()
{
var data_script_load = '@*(data)';
if (data_script_load)
{
var load = window.open('@*(data)','');
}
}

   	function validate(action_name, formname)
{
switch(action_name)
{
case "VIEW_INSTALL_FORM":
document.RWSADMIN.FORM_ACTION.value = "VIEW_INSTALL_FORM";
document.RWSADMIN.submit();
break;
case "RESET_LOG":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Log File you would like to reset.");
document.RWSADMIN.FormSelect.focus();
}
else
{
if (confirm("Are you sure you want to reset your log? This action will remove all log information for your form."))
{
document.RWSADMIN.FORM_ACTION.value = "RESET_LOG!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
}
break;
case "DOWNLOAD_LOG":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Log File you would like to download.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMINGET.FORMNAME.value = document.RWSADMIN.FormSelect.value;
document.RWSADMINGET.DOWNLOADTYPE.value = "LOG";
document.RWSADMINGET.UID.value = "@*(uid_get)";
document.RWSADMINGET.submit();
}
break;
case "VIEW_LOG":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form whose Log File you would like to view.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMIN.FORM_ACTION.value = "VIEW_LOG!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
break;
case "ACCESS_FORM":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Form you would like to access.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMIN.FORM_ACTION.value = "ACCESS_FORM!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
break;
case "REMOVE":
if(document.RWSADMIN.FormSelect.value == '')
{
alert("Please select a Remark Web Survey Form to remove.");
document.RWSADMIN.FormSelect.focus();
}
else
{
document.RWSADMIN.FORM_ACTION.value = "REMOVE!" + document.RWSADMIN.FormSelect.value;
document.RWSADMIN.submit();
}
break;
}
}
	</SCRIPT>
