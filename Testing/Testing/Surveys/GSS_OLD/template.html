<!-- Script to enable the tabs -->
<script type="text/javascript">

  var QTABS = {
  
    init: function () {
    
      // attached onload and change event to address plugin
      $.address.init(function(event) {
        
        // first load, set panel
        QTABS.setPanel(event);
          
      }).change(function(event) {

        // if the url changes, set panel
        QTABS.setPanel(event);      

      });
    
    },

    // the core function to display correct panel
    setPanel: function (event) {

      // grab the hash tag from address plugin event
      var hashtag = event.pathNames[0];

      // get the correct tab item, if no hashtag, get the first tab item
      var tab = (hashtag) ? $('#tabs li a[href=#' + hashtag + ']') : $('#tabs li:first a');

      // reset everything to default
      $('#tabs li').removeClass('active');
      $('#panels .panel').hide();

      // if hashtag is found
      if (hashtag) {
        
        // set current tab item active and display correct panel
        tab.parent().addClass('active');
        $('#panels .panel:eq(' + (tab.parent().index()) + ')').show();
        
      } else {

        // set the first tab item and first panel       
        $('#tabs li:first').addClass('active');
        $('#panels .panel:first').show();
        hashtag = $('#tabs li:first a').attr('href'); 
      
      }

      if (getTemStrGlobal() == '') {
        window.location.hash = hashtag + getTemStrGlobal();
        } else {
        //Set URL hash correctly
        window.location.hash = hashtag + '&FILTER=' + getTemStrGlobal();
        }

      // change the page title to current selected tab
      document.title = tab.attr('title');
    }
  }
  
  // Execute this script!
  QTABS.init();
  

  //Get the old hash and strip the filter out of it.
    var oldHash = window.location.hash;
    var filter = getSecondPart(oldHash);
    var tabHref = getFirstPart(oldHash);

    // function to get the filter from the full hash
    function getSecondPart(str) {
    return str.split('&FILTER=')[1];
    }
    function getFirstPart(str) {
    return str.split('&FILTER=')[0];
    }

    function splitString(stringToSplit, separator) {
      return stringToSplit.split(separator);
    }


    //Update the graphs based on the URL's filter
    //Code to update the graphs when the Apply Filter is clicked.

      $('.secondTableauGraph').html('<iframe src="//infogr.am/961f96623660-4012" width="353" height="642" scrolling="no" frameborder="0" style="border:none;"></iframe><div style="width:353px;border-top:1px solid #acacac;padding-top:3px;font-family:Arial;font-size:10px;text-align:center;"><a target="_blank" href="//infogr.am/961f96623660-4012" style="color:#acacac;text-decoration:none;"></a> <a style="color: red;text-decoration:none;" href="//infogr.am" target="_blank" >Full Report</a></div>');
      $('.lastTableauGraph').html('<iframe src="//infogr.am/961f96623660-4012" width="353" height="642" scrolling="no" frameborder="0" style="border:none;"></iframe><div style="width:353px;border-top:1px solid #acacac;padding-top:3px;font-family:Arial;font-size:10px;text-align:center;"><a target="_blank" href="//infogr.am/961f96623660-4012" style="color:#acacac;text-decoration:none;"></a> <a style="color: red;text-decoration:none;" href="//infogr.am" target="_blank" >Full Report</a></div>');

      //Data to put in second tab for EducationPlans
      var data1 = '<div class="bigTableauPlaceholder" style="width:100%; height:2570px;">'
                + '<div class="bigTableauGraph">' 
        + '<div id="container">'
        + '<div  id="floatingbar">'
            + '<ul style="margin-left:2%;">'
          + '<li><a href="http://www.addyosmani.com"><button>Number of Years to Graduate</button></a></li>'
          + '<li><a href=""><button class="default">Money Borrowed</button></a></li>'
        + '<li><a href=""><button class="default">ROTC Program</button></a></li>'
          + '<li><a href=""><button class="default">General Skills</button></a></li>'
          + '</ul>'
        + '</div>'    
        + '<div id="postcontent">'
                + '<iframe id="major_param" src="http://public.tableausoftware.com/views/GSS/EducationalPlans?:embed=y&:display_count=no" width="91%" height="2500px" frameborder="0" scrolling="no"></iframe>'
                + '</div>'
                + '</div>'
        + '</div>';

        var data2 = '<select name="PS" id="PSComboBox" style="width:250px;">'
                  + '<option value="PC BS Aerospace Engineering">PC BS Aerospace Engineering</option>'
                  + '<option value="DB BS Aerospace Engineering">DB BS Aerospace Engineering</option>'

                  + '<option value="DB BS Software Engineering">DB BS Software Engineering</option>'
                  + '<option value="DB MS Mechanical Engineering">DB MS Mechanical Engineering</option>'
                  + '<option value="DB MS Aerospace Engineering">DB MS Aerospace Engineering</option>'
                  + '<option value="DB BS Civil Engineering">DB BS Civil Engineering</option>'
                  + '<option value="DB BS Electrical Engineering">DB BS Electrical Engineering</option>'
                  + '<option value="DB M Software Engineering">DB M Software Engineering</option>'
                  + '<option value="PC BS Electrical Engineering">PC BS Electrical Engineering</option>'
                  + '<option value="DB D Engineering Physics">DB D Engineering Physics</option>'
                  + '<option value="DB BS Mechanical Engineering">DB BS Mechanical Engineering</option>'
                  + '<option value="PC BS Computer Engineering">PC BS Computer Engineering</option>'
                  + '<option value="DB BS Aerospace Electronics">DB BS Aerospace Electronics</option>'
                  + '<option value="PC BS Software Engineering">PC BS Software Engineering</option>'
                  + '<option value="DB M Aerospace Engineering">DB M Aerospace Engineering</option>'
                  + '<option value="DB M Electrica/ Computer Engineering">DB M Electrica/ Computer Engineering</option>'
                  + '<option value="PC MS Software Engineering">PC MS Software Engineering</option>'
                + '</select>'
                + '<div id="PSContent">'
                  + '<div class="bigTableauPlaceholder" style="width:auto; height:750;">'
                  + '<div class="bigTableauGraph">'
                  + '<iframe id="major_param" src="http://public.tableausoftware.com/views/GSS/EducationalPlans?:embed=y&:display_count=no" width="983px" height="750px" frameborder="0" scrolling="yes"></iframe>'
                  + '</div>'
                  + '</div>'
                + '</div>';

      $('#tabs-2').html(data1);
      $('#tabs-3').html(data2);


      // reset everything to default
      $('#tabs li').removeClass('active');
      $('#panels .panel').hide();
      //Apply active class to the current tab:
      $('a[href="' + tabHref + '"]').parent().addClass('active');
      //$('#panels .panel:eq(' + (tab.parent().index()) + ')').show();
      $('#panels .panel:eq(' + ($('#tabs li a[href=' + tabHref + ']').parent().index()) + ')').show();

      //Set filter options based on URL parameters.
      var onlyFilter = filter;
      if (onlyFilter !== undefined) {
        var arraySplitByIDs = splitString(onlyFilter, '&');
          for (var i=0; i < arraySplitByIDs.length; i++) {
            var arraySplitByOptions = splitString(arraySplitByIDs[i], '=');
              var arrayOfValues = splitString(arraySplitByOptions[1], ',');
              for (var y=0; y < arrayOfValues.length; y++) {
                $("option[value='" + arrayOfValues[y] + "']").attr('selected', 'selected');
              }
          }
      }
    });
  </script>
